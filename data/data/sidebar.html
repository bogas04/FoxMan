<!DOCTYPE html> 
<html>
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/jquery.rainbowJSON.css"/>
  </head>
  <body>
    <div class="wrapper">
      <div class="form-group form-inline">
        <div class="col-sm-9">
        <input class="form-control" id="url" 
        type="text" placeholder="http://127.0.0.1/api/search/" name="url"/>
        </div>
        <div class="col-sm-3">
        <button id="send" class="btn btn-large btn-block btn-success"> Send </button>
        </div>
      </div>
     
      <div class="form-group">
        <div class="col-xs-6">
          <select class="form-control inline" id="verb" name="verb">
            <option value="get">GET</option>
            <option value="post">POST</option>
            <option value="put">PUT</option>
            <option value="delete">DELETE</option>
            <option value="patch">PATCH</option>
          </select>
        </div>
        <div class="col-xs-6">
          <select class="form-control" id="content-type" name="type">
            <option value="form">Form</option>
            <option value="form-encoded">Form Encoded</option>
            <option value="json">Raw - JSON</option>
          </select>
        </div>
      </div>

      <div id="req-res">
        <h2> Data </h2>

        <textarea class="form-control" cols="2" rows="5" id="json-body" placeholder='{"json" : "body"}'></textarea>
       
        <table id="key-value" class="table table-striped table-bordered">
          <thead>
            <tr>
              <th> Key </th> <th> Value </th>
            </tr>
          </thead>
          <tbody>
            <tr> 
              <td> <input type="text" class="form-control" placeholder="Key"/> </td>
              <td> <input type="text" class="form-control" placeholder="Value"/> </td>
            </tr>
            <tr>
              <td colspan="2" class="text-center">
                <button class="btn btn-primary btn-block" id="add"> Add </button>
              </td>
            </tr>
          </tbody>
        </table>
        
        <h2> Response </h2>
        <div id="response"></div>
      </div>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  <script src="js/website.js"></script>
  <script src="js/jquery.rainbowJSON.js"></script>
</html>
